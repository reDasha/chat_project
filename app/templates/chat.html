<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akiko Chat</title>
    <link rel="stylesheet" href="../static/styles/chat.css">
</head>
<body>

<div class="chat-container">
    <div class="users-panel">
        <button class="subscribe-btn" onclick="subscribeToTelegram()">Подписаться на уведомления в Telegram</button>

        <div class="user-list" id="userList">
            {% for user in users_list %}
                <div class="user-item" id="user-{{ user.id }}" onclick="selectUser('{{ user.id }}', '{{ user.username }}')">
                    {{ user.username }}
                </div>
            {% endfor %}
        </div>
        <button class="logout-btn" onclick="handleLogout()">Выйти</button>
    </div>
    <div class="chat-panel">
        <div class="chat-messages" id="chatMessages">
            <div class="no-chat-selected">Выберите собеседника</div>
        </div>
        <div class="message-input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Введите сообщение..." disabled>
            <button class="send-btn" onclick="sendMessage()" disabled>Отправить</button>
        </div>
    </div>
</div>

<script src="../static/js/chat.js"></script>
</body>
</html>
